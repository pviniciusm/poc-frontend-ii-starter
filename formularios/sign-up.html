<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Growdev - Formulários</title>
        <link rel="stylesheet" href="./styles/index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="flex-center">
            <div class="wrapper">
                <h1>Growdev</h1>
                <h3>Front-end II / Formulários</h3>
            </div>
        </main>
        <section class="flex-center">
            <div class="wrapper">
                <div>
                    <h2>Formulários</h2>
                    <p>Programa Starter Web Full-Stack</p>
                </div>
                <div>
                    <form id="formulario-cadastro">
                        <fieldset>
                            <h3>Dados Pessoais</h3>
                            <label for="nome">Nome Completo:</label>
                            <input
                                type="text"
                                name="nome"
                                id="nome"
                                placeholder="João da Silva"
                                required
                            />

                            <br /><br />
                            <label for="idade">Idade:</label>
                            <input
                                type="number"
                                name="idade"
                                id="idade"
                                required
                            />

                            <br /><br />
                            <label for="email">E-mail:</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="joao@silva.com"
                                required
                            />

                            <br /><br />
                            <label for="telefone">WhatsApp:</label>
                            <input
                                type="text"
                                id="telefone"
                                placeholder="51 99999-9999"
                                required
                            />

                            <br /><br />
                            <label for="endereco">Endereço Completo:</label>
                            <input
                                type="text"
                                id="endereco"
                                placeholder="Rua Nome da Rua, numero - Bairro - Cidade, Estado"
                            />
                        </fieldset>
                        <fieldset>
                            <h3>Conhecimentos</h3>
                            <div>
                                <label for=""
                                    >Qual a sua frente de atuação?</label
                                >
                                <br />
                                <input
                                    type="radio"
                                    name="devweb"
                                    value="front-end"
                                    checked
                                />
                                Front-End
                                <input
                                    type="radio"
                                    name="devweb"
                                    value="back-end"
                                />
                                Back-End
                                <input
                                    type="radio"
                                    name="devweb"
                                    value="full-stack"
                                />
                                Full Stack
                            </div>

                            <div>
                                <br /><br />
                                <label for="">Senioridade</label>
                                <select name="senioridade" id="senioridade">
                                    <option selected disabled value="">
                                        Selecione
                                    </option>
                                    <option value="junior">Junior</option>
                                    <option value="pleno">Pleno</option>
                                    <option value="senior">Senior</option>
                                </select>
                            </div>

                            <div>
                                <br /><br />
                                <label for=""
                                    >Selecione as tecnologias que
                                    utiliza:</label
                                >
                                <br /><br />
                                <input
                                    type="checkbox"
                                    name="tecnologia1"
                                    id="tecnologia1"
                                    value="HTML"
                                />
                                <label for="tecnologia1">HTML</label>

                                <input
                                    type="checkbox"
                                    name="tecnologia2"
                                    id="tecnologia2"
                                    value="CSS"
                                />
                                <label for="tecnologia2">CSS</label>

                                <input
                                    type="checkbox"
                                    name="tecnologia3"
                                    id="tecnologia3"
                                    value="JavaScript"
                                />
                                <label for="tecnologia3">JavaScript</label>

                                <input
                                    type="checkbox"
                                    name="tecnologia4"
                                    id="tecnologia4"
                                    value="TypeScript"
                                />
                                <label for="tecnologia4">TypeScript</label>

                                <input
                                    type="checkbox"
                                    name="tecnologia5"
                                    id="tecnologia5"
                                    value="PHP"
                                />
                                <label for="tecnologia5">PHP</label>

                                <input
                                    type="checkbox"
                                    name="tecnologia6"
                                    id="tecnologia6"
                                    value="C#"
                                />
                                <label for="tecnologia6">C#</label>

                                <input
                                    type="checkbox"
                                    name="tecnologia7"
                                    id="tecnologia7"
                                    value="Python"
                                />
                                <label for="tecnologia7">Python</label>

                                <input
                                    type="checkbox"
                                    name="tecnologia8"
                                    id="tecnologia8"
                                    value="Java"
                                />
                                <label for="tecnologia8">Java</label>
                            </div>

                            <div>
                                <br /><br />
                                <label for=""
                                    >Conte um pouco da sua experiência com
                                    programação:</label
                                >
                                <br />
                                <textarea
                                    name="experiência"
                                    id="experiencia"
                                    rows="6"
                                    cols="100"
                                ></textarea>
                            </div>

                            <div>
                                <label for="curriculo"
                                    >Anexar Curriculo Completo:
                                </label>
                                <input
                                    type="file"
                                    name="curriculo"
                                    id="curriculo"
                                />
                            </div>
                        </fieldset>
                        <br /><br />
                        <input
                            type="submit"
                            value="Concluído"
                            id="salvar"
                            nome="salvar"
                        />
                    </form>
                </div>
            </div>
        </section>

        <script src="./js/index.js"></script>
    </body>
</html>
